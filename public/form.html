<!DOCTYPE html>
<html>

<head>
  <title>Bank Registration Form</title>
</head>

<body>

  <form action="" method="POST">
    <fieldset>
      <legend>
        <h1>Registration Form</h1>
      </legend>
      <label for="full_name">Full Name:</label>
      <input type="text" id="full_name" name="full_name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required><br><br>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea><br><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br><br>

      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other" required>
      <label for="other">Other</label><br><br>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>

      <label for="security_question">Security Question:</label>
      <select id="security_question" name="security_question" required>
        <option value="pet">What is the name of your first pet?</option>
        <option value="place">Where were you born?</option>
        <option value="teacher">Who was your favorite teacher?</option>
      </select><br><br>

      <label for="security_answer">Security Answer:</label>
      <input type="text" id="security_answer" name="security_answer" required><br><br>


      <label for="upload-file">Upload Your Document Here : </label>
      <input type="file"><br><br>

      <input type="checkbox"><label for="term">I agree to the Term and Conditions</label> <br><br>

      <button type="submit">Register</button>
    </fieldset>
  </form>
</body>

</html>
